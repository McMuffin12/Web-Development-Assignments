<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Age Prime Checker</title>
</head>
<body>   
    <h1>Age Prime Checker</h1>
    <p>Enter your birth year to check if your age is a prime number.</p>
    
    <label for="birthYearInput">Birth Year:</label>
    <input type="number" id="birthYearInput" placeholder="Example 1990">
    
    <button id="checkBtn">Check Age & Prime</button>

    <script src="script.js"></script>
</body>
</html>
